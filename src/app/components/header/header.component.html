<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-label class="ion-text-center ion-text-wrap">
        <p class="ion-text-start">
          {{ fechaActual | date:'EEEE, d \'de\' MMMM' : 'local' : 'es-MX' }}
        </p>
        <p class="ion-text-start">del {{ fechaActual | date:'y' : 'local' : 'es-MX' }}</p>
      </ion-label>
    </ion-buttons>
    <ion-row slot="end">
      <div class="d-flex flex-row ion-align-items-center ion-justify-content-end" style="display: flex;">
        <ion-col size="auto">
          <div class="d-flex flex-row-reverse ion-align-items-center ion-justify-content-center" style="display: flex;">
            <div>
              <a [routerLink]="['/members/projects']">
                <ion-thumbnail class="avatar-img">
                  <img alt="User icon profile" src="/assets/user-icon.png" />
                </ion-thumbnail>
              </a>
            </div>
            <div style="padding: 0 0.3em">|</div>
            <div>
              <ion-label>{{userdata.email}}</ion-label>
            </div>
          </div>
        </ion-col>
        <ion-buttons>
          <ion-button [routerLink]="['/members/sync-data']">
            <ion-icon style="--ion-color: #ff9f4b" name="sync-circle" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
          <ion-button (click)="logout()">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>
